<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Tarefas/Todo-List</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <section class="todo-container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>

    <form id="todo-form">
      <div class="form-control">
        <input type="text" id="todo-input" placeholder="Qual a nova tarefa?">
        <button type="submit">Nova Tarefa</button>
      </div>
    </form>

    <form id="edit-form" class="hide">
      <p>Edite a sua tarefa:</p>
      <div class="form-control">
        <input type="text" id="edit-input">
        <button type="submit"><i class="fa-solid fa-check-double"></i></button>
      </div>

      <button id="cancel-edit-btn" class="cancelar">Cancelar</button>
    </form>

    <div id="toolbar">
      <div id="search">
        <h4>Pesquisar:</h4>
        <form>
          <input type="text" id="search-input" placeholder="Buscar">
          <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
        </form>
      </div>

      <div id="filter">
        <h4>Filtrar:</h4>
        <select id="filter-select">
          <option value="all">Todos</option>
          <option value="done">Feitos</option>
          <option value="todo">A fazer</option>
        </select>
      </div>
    </div>

    <div id="todo-list">
    </div>
    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
